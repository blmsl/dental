
<form (ngSubmit)="login()" [formGroup] = "loginFormGroup" class = "white">
  <div class="row">
    <div class="input-field col s12"  >
      <input  type="text" id="email"  formControlName='email'  autofocus >
      <label for="email" >Email</label>
      
    </div>
  </div> 

  <div class="row">
    <div class="input-field col s12"  >
      <input   type="password" id="password" formControlName='password' autocomplete="off" >
      <label for="password" >Password</label>
      
    </div>
  </div> 


    <div class="row" >
      <button class="btn waves-effect waves-light" [disabled]="!loginFormGroup.valid"   type="submit" name="action" >
        Login
      </button>
  </div>
</form>
