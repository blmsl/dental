<ul id="slide-out" class="side-nav fixed"  materialize="collapsible" [materializeParams]="[sideNavOptions]" data-collapsible="accordion">
  <li *ngFor="let lMenu of menuList" >

    <a *ngIf="!lMenu.subMenuList" [routerLink] = "[lMenu.url]" >
      <i class="material-icons">{{lMenu.iconPath}}</i>
      {{lMenu.label}}
    </a>

    <a *ngIf="lMenu.subMenuList?.length > 0" [class.collapsible-header]="lMenu.subMenuList?.length > 0">
      <i class="material-icons">{{lMenu.iconPath}}</i>
      {{lMenu.label}}
    </a>

    <div class="collapsible-body" style="display: block;">
      <div *ngIf="lMenu.subMenuList?.length > 0">
        <ul>
          <li *ngFor="let lSubMenu of lMenu.subMenuList"class = "grey lighten-2">
            <a [routerLink] = "[lSubMenu.url]"> <i class="material-icons">{{lSubMenu.iconPath}}</i>{{lSubMenu.label}}</a>

          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
