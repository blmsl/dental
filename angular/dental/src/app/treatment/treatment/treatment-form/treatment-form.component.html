<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()" [formGroup] = "treatmentFormGroup">


      <div class="card-content">
        <span class="card-title">{{title}}</span>  
        
        <div class="row">
            <div class="input-field">
            <select [(ngModel)]="treatment.plan_id" materialize = "material_select" [materializeSelectOptions]="plans" formControlName = "plan_id">
              <option  value = "" disabled selected>Choose a Plan</option>
              <option *ngFor = "let p of plans" value="{{p.id}}">{{p.description}}</option>
            </select>
            <label for="plan_id" data-error="wrong" data-success="right" >Plan</label>
            <app-error-message #emplan_id [group] = "treatmentFormGroup" controlName = "plan_id" ></app-error-message>
            </div>
          </div>
        
      </div>
      <div class="card-action">
        <button [disabled]="!treatmentFormGroup.valid" class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
          <i class="material-icons right">send</i>

        </button>
        <a [routerLink]="['/patients',treatment.patient_id,'treatments']" class = "right" >Back</a>
      </div>
      </form>
    </div>
  </div>
</div>
