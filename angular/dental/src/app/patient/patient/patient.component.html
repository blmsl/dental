<div class="row">
  <div class="col s12 m12 l8 ">
    <div class="card">

      <div class="card-content">
        <h5>
          Patients
          <a  [routerLink] = "['/patients','new']" class="right btn-floating btn-large waves-effect waves-light ">
            <i class="material-icons">add</i>
          </a>
        </h5>  
        
        <table class="table table-striped" cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Group</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of patients">
              <td>{{ p.id }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.patient_group?.description }}</td>
              <td>{{ p.address?.street }}</td>
              <td>{{ p.address?.address_number }}</td>
              <td class="actions" >
                <a appConfirmDialog (click)="delete(p)"  class=" right btn-floating btn-large waves-effect waves-light "><i class="material-icons red">delete</i></a>
                <a [routerLink] = "[p.id,'edit']"  class="circle-button right btn-floating btn-large waves-effect waves-light "><i class="material-icons">edit</i></a>
                <a [routerLink] = "[p.id]"  class="circle-button right btn-floating btn-large waves-effect waves-light "><i class="material-icons green light">find_in_page</i></a>
              </td>
              
            </tr>
          </tbody>
        </table>          
      </div>
    </div>
  </div>
</div>
