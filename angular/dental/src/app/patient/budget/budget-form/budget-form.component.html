<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()" [formGroup] = "budgetFormGroup">


      <div class="card-content">
        <span class="card-title">{{title}}</span>  
        

          
        <div class="row">
          <div class="input-field s12"  >
            <input [class.invalid] = "emdescription.control.isInvalidControl()"  type="text" id="description" [(ngModel)]="budget.description" formControlName='description' appAutoFocus autofocus autocomplete="off" >
            <label [class.red-text] = "emdescription.control.isInvalidControl()" for="description" >Description</label>            
            <app-error-message #emdescription [group] = "budgetFormGroup" controlName = "description" ></app-error-message>
          </div>

            <a (click) = "addItem()" class="right btn-floating btn-large waves-effect waves-light "> 
              <i class="material-icons">add</i>
            </a>
        </div>  
<!-- 
        <div class="row">
          <div class="input-field">
            <select [(ngModel)]="budget.plan_id" materialize = "material_select" [materializeSelectOptions]="plans" formControlName = "plan_id">
              <option  value = "" disabled selected>Choose a Plan</option>
              <option *ngFor = "let p of plans" value="{{p.id}}">{{p.description}}</option>
            </select>
            <label for="plan_id" data-error="wrong" data-success="right" >Plan</label>
            <app-error-message #emplan_id [group] = "budgetFormGroup" controlName = "plan_id" ></app-error-message>
          </div>
        </div>
         -->

           <div  formArrayName="budget_items" >
            <table class="table table-striped" cellspacing="0" cellpadding="0">
              
              <tbody>
                <tr *ngFor="let bi of budget.budget_items; let i = index" [formGroupName]="i" >
                

                 <patient-budget-item-form [budget-item] = "bi" (onRemoveItem) = "removeItem($event)"></patient-budget-item-form>
                 

                </tr>
              </tbody>
            </table>          
          </div>




      </div>
      <div class="card-action">
        <button [disabled]="!budgetFormGroup.valid" class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
          <i class="material-icons right">send</i>

        </button>
        <a [routerLink]="['../']" class = "right" >Back</a>
      </div>
      </form>
    </div>
  </div>
</div>
