<div class="row">
  <div class="col s12 m12 l10">
    <div class="card">
      <form (ngSubmit)="save()" [formGroup] = "budgetFormGroup">


      <div class="card-content">
        <span class="card-title">{{title}}</span>  
        

          
        <div class="row">
          <div class="input-field s12"  >
            <input [class.invalid] = "emdescription.control.isInvalidControl()"  type="text" id="description" [(ngModel)]="budget.description" formControlName='description' appAutoFocus autofocus autocomplete="off" >
            <label [class.red-text] = "emdescription.control.isInvalidControl()" for="description" >Description</label>            
            <app-error-message #emdescription [group] = "budgetFormGroup" controlName = "description" ></app-error-message>
          </div>

            <a (click) = "addItem()" class="right btn-floating btn-large waves-effect waves-light "> 
              <i class="material-icons">add</i>
            </a>
        </div> 
        
        <patient-budget-item-list [parentFormGroup] = "budgetFormGroup"   [budget_items] = "budget.budget_items"></patient-budget-item-list>
           

      </div>
      <div class="card-action">
        <button [disabled]="!budgetFormGroup.valid" class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
          <i class="material-icons right">send</i>

        </button>
        <a [routerLink]="['../']" class = "right" >Back</a>
      </div>
      </form>
    </div>
  </div>
</div>
