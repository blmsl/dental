<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()" [formGroup] = "patientGroupFormGroup">
      <div class="card-content">
        <span class="card-title">{{title}}</span>          

          <div class="row">
            <div class="input-field s12"  >
              <input [class.invalid] = "emdescription.control.isInvalidControl()"  type="text" id="description" [(ngModel)]="patientGroup.description" formControlName='description' appAutoFocus autofocus autocomplete="off" >
              <label [class.red-text] = "emdescription.control.isInvalidControl()" for="description" >Description</label>
              <app-error-message #emdescription [group] = "patientGroupFormGroup" controlName = "description" ></app-error-message>

            </div>
          </div>  
          
      </div>
      <div class="card-action">
        <button [disabled]="!patientGroupFormGroup.valid" class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
          <i class="material-icons right">send</i>
        </button>
        <a routerLink="/patient-groups" class = "right" >Back</a>
      </div>
      </form>
    </div>
  </div>
</div>
