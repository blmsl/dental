<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()" [formGroup] = "patientGroupFormGroup">
      <div class="card-content">
        <span class="card-title">{{title}}</span>          
          <div>
            <label for="description">Description</label>
            <input type="text" id="description" required [(ngModel)]="patientGroup.description" formControlName='description' appAutoFocus >
          </div>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
          <i class="material-icons right">send</i>
        </button>
        <a routerLink="/patient-groups" class = "right" >Back</a>
      </div>
      </form>
    </div>
  </div>
</div>
