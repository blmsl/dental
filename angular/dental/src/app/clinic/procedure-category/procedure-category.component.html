
<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <div class="card-content">
        <a  [routerLink] = "['/procedure-categories','new']" class="right btn-floating btn-large waves-effect waves-light ">
          <i class="material-icons">add</i>
        </a>
        Search
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col s12 m12 l6 ">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Procedure Categories</span>  
        <table class="table table-striped" cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of procedureCategories">
              <td>{{ p.id }}</td>
              <td>{{ p.description }}</td>
              <td class="actions" >
                <a  (click)="delete(p)"  class="right btn-floating btn-large waves-effect waves-light "><i class="material-icons red">delete</i></a>
                <a  [routerLink] = "[p.id]"  class="right btn-floating btn-large waves-effect waves-light "><i class="material-icons">edit</i></a>
              </td>
            </tr>
          </tbody>
        </table>          
      </div>
    </div>
  </div>
</div>
