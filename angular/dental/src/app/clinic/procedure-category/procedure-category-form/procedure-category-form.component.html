<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()" [formGroup] = "procedureCategoryFormGroup">
      <div class="card-content">
        <span class="card-title">{{title}}</span>  
        
        <div class="row">
          <div class="input-field s12"  >
            <input [class.invalid] = "emdescription.control.isInvalidControl()"  type="text" id="description" [(ngModel)]="procedureCategory.description" formControlName='description' appAutoFocus autofocus autocomplete="off" >
            <label [class.red-text] = "emdescription.control.isInvalidControl()" for="description" >Description</label>            
            <app-error-message #emdescription [group] = "procedureCategoryFormGroup" controlName = "description" ></app-error-message>
          </div>
        </div>  

      </div>
      <div class="card-action">
        <button [disabled]="!procedureCategoryFormGroup.valid" class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
          <i class="material-icons right">send</i>
        </button>
        <a routerLink="/procedure-categories" class = "right" >Back</a>
      </div>
      </form>
    </div>
  </div>
</div>
