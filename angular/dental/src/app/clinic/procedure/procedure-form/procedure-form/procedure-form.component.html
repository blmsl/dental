<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()" [formGroup] = "procedureFormGroup">

        <div class="card-content">
          <span class="card-title">{{title}}</span>  
          
          <div class="row">
            <div class="">
              <label for="description">Description</label>
              <input type="text" id="description" required [(ngModel)]="procedure.description" formControlName='description' appAutoFocus >
            </div>
          </div>

          <div class="row">
            <div class="input-field">
            <select [(ngModel)]="procedure.procedure_category_id" materialize = "material_select" [materializeSelectOptions]="procedureCategories" formControlName = "procedure_category_id">
              <option  value="" disabled selected>Choose a Procedure Category</option>
              <option *ngFor = "let pc of procedureCategories" value="{{pc.id}}">{{pc.description}}</option>
              
            </select>
            <label>Procedure Category</label>
            </div>
          </div>

        </div>

        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
            <i class="material-icons right">send</i>
          </button>
          <a routerLink="/procedures" class = "right" >Back</a>
        </div>

      </form>
    </div>
  </div>
</div>
