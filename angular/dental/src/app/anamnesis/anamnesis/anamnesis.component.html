
<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()">

        <div class="card-content">
          <span class="card-title">{{title}}</span>  
        
        <div >
          <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                
                <th>Question Text</th>
                <th class = "">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of anamnesis.answers " >
              
                <td>{{ a.question?.question_text }}</td>
                <td class="actions " >
                  
                  
                </td>
              </tr>
            </tbody>
          </table>          
        </div>

            
           
        </div>


        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
            <i class="material-icons right">send</i>
          </button>
         
        </div>
      </form>
    </div>
  </div>
</div>
