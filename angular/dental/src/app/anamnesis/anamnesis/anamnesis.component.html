
<div class="row">
  <div class="col s12 m12 l6">
    <div class="card">
      <form (ngSubmit)="save()" >
        <div class="card-content">
        
          <span class="card-title">Anamnesis</span>  
            <div class = "row" *ngFor="let a of anamnesis.answers; let i = index " >
              <anamnesis-answer-form [answer]="a" [index] = "i"></anamnesis-answer-form>
            </div>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action" appConfirmDialog >Save
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
